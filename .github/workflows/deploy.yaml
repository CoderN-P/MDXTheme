name: Deploy Docs to GitHub Pages
on:
  push:
    branches: [main]
    paths:
      - "**.mdx"
permissions:
  contents: write
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install mdxTheme CLI Globally
        run: npm install -g mdxtheme

      - name: Build Static Site with mdxTheme
        run: |
          mdxtheme --input docs --output docs/out --repoName ${{ github.event.repository.name }}

      - name: Verify Output Directory Exists
        run: |
          if [ -d "docs/out" ]; then
            echo "✅ Static site generated successfully."
            ls -la docs/out
          else
            echo "❌ Static export failed. Directory docs/out not found."
            exit 1
          fi

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: docs/out
          publish_branch: gh-pages
