name: Deploy Docs to GitHub Pages

on:
  push:
    branches: [main]
    paths:
      - "**.mdx"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install mdxTheme CLI Globally
        run: npm install -g mdxtheme

      - name: Locate Template Path
        id: find_template
        run: |
          TEMPLATE_PATH="$(npm root -g)/mdxtheme/template"
          echo "Template path is $TEMPLATE_PATH"
          echo "template_path=$TEMPLATE_PATH" >> $GITHUB_OUTPUT

      - name: Install Dependencies in Template
        run: |
          cd "${{ steps.find_template.outputs.template_path }}"
          npm install
        # Optional: uncomment to debug
        # continue-on-error: true

      - name: Build Static Site with mdxTheme
        run: |
          mdxtheme --input docs --repoName ${{ github.event.repository.name }}

      - name: Verify Output Directory Exists
        run: |
          if [ -d "docs/out" ]; then
            echo "✅ Static site generated successfully."
          else
            echo "❌ Static export failed. Directory docs/out not found."
            exit 1
          fi

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: docs/out
          publish_branch: gh-pages
