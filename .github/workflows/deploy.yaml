name: Deploy Docs to GitHub Pages

on:
  push:
    branches: [main]
    paths:
      - "**.mdx"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install CLI Tool (mdxtheme)
        run: |
          npm install -g mdxtheme
          # Sanity check: log available binaries and contents
          which mdxtheme
          ls -R $(npm root -g)/mdxtheme

      - name: Build Static Site
        run: |
          mdxtheme --input docs --repoName ${{ github.event.repository.name }}
        env:
          NODE_OPTIONS: --no-warnings

      - name: Check if out/ directory exists
        run: test -d docs/out && echo "Build successful." || (echo "docs/out missing" && exit 1)

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: docs/out
          publish_branch: gh-pages
